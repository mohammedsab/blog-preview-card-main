<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <img src="./assets/images/illustration-article.svg" alt="" />
      <div class="content">
        <div class="category">
          <p class="text-preset-bold-3">Learning</p>
        </div>
        <p class="publish-date text-preset-3">Published 21 Dec 2023</p>
        <h1 class="title text-preset-1">HTML & CSS foundations</h1>
        <p class="description text-preset-2">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="author" />
        <span class="text-preset-bold-3">Greg Hooper</span>
      </div>
    </main>
  </body>
</html>
